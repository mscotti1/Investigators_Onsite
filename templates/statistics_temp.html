<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Information Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #495C83;
      color: black;
      font-family: Merriweather;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 300px;
      margin: 10px;
      height: 500px;
      padding: 20px;
      background-color: #C8B6E2;
      border: 2px solid #000;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #fff;
      color: purple;
    }

    .box-top-center {
      align-self: flex-start;
    }

    .box-left {
      align-self: flex-start;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .box-right {
      align-self: flex-start;
      height: 500px;
    }

    .box-right2 {
      align-self: flex-start;
      height: 150px;
    }

    .box-bottom-left {
      align-self: flex-end;
      height: 30px;
      border-radius: 80px;
      font-size: 40px;
      border: 4px solid #000;
    }

    .box-bottom-right {
      align-self: flex-end;
      height: 30px;
      border-radius: 80px;
      font-size: 40px;
      border: 4px solid #000;
    }

    /* New styles for the image container */
    .box-top-center .image-container {
      display: flex;
      justify-content: box-left;
      align-items: center;
      height: 500%;
      width: 950%;
    }

    /* New styles for the image */
    .box-left .image-container img {
      max-width: 130%;
      max-height: 400%;
    }

  </style>
</head>

  {% block content %}{% endblock %}
</html>
