<!DOCTYPE html>
<html>
<head>
    <title>
        Interrogation - Investigators Onsite
    </title>
    <style>
        .game-screen {
            margin: 3% auto;
            width: 87%;
            height: 50%;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-box {
            background-color: #72c7de; /* Adjust the background color and opacity as needed */
            padding: 0px;
            max-width: 50%;
            text-align: left;
            border-radius: 5px;
            margin: auto;
            resize : None;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <img src="/static/random_interrogate.jpg" alt="Game Image" width="100%" height="515">
    </div>
    <div class="text-box" onclick="changeText()">
        Suspsect: Listen, you gotta believe me officer. I did nothing wrong! I am being framed! <br> I would never kill a person ;)
    </div>
    <script>
        function changeText() {
            const textBox = document.querySelector('.text-box');
            textBox.innerHTML = "Officer: *Sigh* You winked at me...I know you're lying.\n";
        }  
    </script>
</body>
</html>
