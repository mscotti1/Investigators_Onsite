<!DOCTYPE html>
<html>
<head>
    <title>
        Interrogation - Investigators Onsite
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='interactive_temp.css')}}">

</head>
<body>
    <div class="container">
        <div class="interrogation-screen">
            <img src="{{url_for('static', filename='/images/random_oneperson.jpg')}}" alt="Game Image" width="100%" height="600">
        </div>
        <div id="fortywidth">
            <div class="talk-box" onclick="node_tracker(current_node)">
                <div id="start">
                    Click to start interrogation.
                </div>
            </div>
            <div class="button-container">
                <button class="option-button" id='option_L0_1' onclick="node_tracker(current_node.left_opt)"> You are going to jail</button>
                <button class="option-button" id='option_R0_1' onclick="node_tracker(current_node.right_opt)">I understand ;)</button>
                
                <button class="option-button" id='option_L1_1' onclick="node_tracker(current_node.left_opt)"> Left more 1</button>
                <button class="option-button" id='option_L1_2' onclick="node_tracker(current_node.right_opt)">Left more 2</button>

                <button class="option-button" id='option_R1_1' onclick="node_tracker(current_node.left_opt)"> Right more 1</button>
                <button class="option-button" id='option_R1_2' onclick="node_tracker(current_node.right_opt)">Right more 2</button>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='interactive_temp.js')}}"></script>
</body>
</html>
